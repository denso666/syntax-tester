<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parser</title>

    <!-- FONT -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Baloo+Da+2&display=swap" rel="stylesheet"> 

    
    <!-- BOOTSTRAP -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <style>
        body{
            background-color: rgb(255, 243, 222);
            font-family: 'Baloo Da 2', cursive;
        }
    </style>
</head>

<body>
    <div class="container p-4">
        <div class="row">
            <div class="col-md-12">
                <h1 class="text-center">
                    <strong>Parser</strong>
                </h1><br>
            </div>
            <div class="col md-6">
                <input class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg"
                    id="sentence" autofocus>
                <br>
                <button class="btn btn-warning btn-md btn-block" onclick="test();">Test</button><br>
                <button class="btn btn-danger btn-md btn-block" onclick="clear_table();">Clear</button>
            </div>
            <div class="col md-6">
                <table class="table text-center">
                    <thead class="thead-dark">
                        <tr>
                            <th scope="col">Symbol</th>
                            <th scope="col">Value</th>
                            <th scope="col">State</th>
                        </tr>
                    </thead>
                    <tbody id="body" class="font-weight-bold">
                        
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="./modules.js"></script>
</body>

</html>
